        body {

        .text-neon-lime {

        }
        .bg-neon-lime {
            background-color: #ccff00;
        }
        .bg-gray-850 {
            background-color: #171717;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }
        .modal-overlay.open {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background-color: #171717;
            padding: 2rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 600px;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.open .modal-content {
            transform: scale(1);
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
        }
        .tech-tag {
            background-color: #262626;
            color: #ccff00;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
        }
    </style>

    <!-- Modal for Project Details -->
    <div id="project-modal" class="modal-overlay">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeMobileMenuButton = document.getElementById('close-mobile-menu');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });

            closeMobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                document.body.style.overflow = 'auto';
            });

            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                });
            });

            // --- Project Data ---
            const projectsData = [
                {
                    id: 1,
                    title: 'Portfolio',
                    description: 'The Portfolio project involved a deep-dive research into creating a responsive and elegant personal website. The goal was to showcase my skills in UI/UX design and front-end development, ensuring a seamless experience across all devices. This project utilized HTML, Tailwind CSS, and vanilla JavaScript to achieve its clean, modern look.',
                    techStack: ['HTML', 'CSS', 'JavaScript', 'Tailwind CSS'],
                    githubLink: 'https://github.com/Umariqbal777/PORTFOLIO-WEBSITE'
                },
                {
                    id: 2,
                    title: 'ANEMIA DETECTION',
                    description: 'A machine learning-based system that predicts the likelihood of anemia based on patient health parameters. The project compares multiple models — Logistic Regression, Decision Tree, Random Forest, SVM, Naive Bayes, and Gradient Boosting — and deploys the best-performing model (Gradient Boosting Classifier) for accurate predictions.   ',
                    techStack: ['HTML', 'PYTHON', 'FLASK', 'PANDAS', 'SCIKIT-LEARN', 'MATPLOTLIB', 'SEABORN', 'JUPYTER NOTEBOOK'],
                    githubLink: 'https://github.com/Umariqbal777/ANEMIA-DETECTION'
                },
                {
                    id: 3,
                    title: 'Credit Clone',
                    description: 'This project was a UI/UX case study to replicate a popular credit card company\'s website. The focus was on analyzing user flow, information hierarchy, and visual design to create a pixel-perfect, interactive clone. This project helped refine my skills in attention to detail and a commitment to high-fidelity design.',
                    techStack: ['HTML', 'CSS', 'JavaScript'],
                    githubLink: 'https://github.com/UMAR/credit-clone'
                },
                {
                    id: 4,
                    title: 'E-commerce Dashboard',
                    description: 'A responsive e-commerce dashboard prototype designed with a focus on data visualization and user-friendly management tools. The design includes charts for sales trends, order tracking, and inventory management, all built with a clean, minimalist aesthetic.',
                    techStack: ['HTML', 'CSS', 'JavaScript', 'D3.js'],
                    githubLink: 'https://github.com/UMAR/e-commerce-dashboard'
                },
                {
                    id: 5,
                    title: 'Mobile Game UI',
                    description: 'This project was a deep dive into mobile UI design, creating an interface for a fictional mobile game. The UI includes a home screen, in-game overlay, and settings menu, all designed to be intuitive and visually engaging for a mobile-first audience.',
                    techStack: ['HTML', 'CSS', 'JavaScript', 'Photoshop'],
                    githubLink: 'https://github.com/UMAR/mobile-game-ui'
                }
            ];

            // --- Modal Logic ---
            const projectCards = document.querySelectorAll('.project-card');
            const projectModal = document.getElementById('project-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const modalTechStack = document.getElementById('modal-tech-stack');
            const modalGithubLink = document.getElementById('modal-github-link');
            const closeModalButton = document.getElementById('close-modal-button');

            function openModal(title, description, techStack, githubLink) {
                modalTitle.textContent = title;
                modalDescription.textContent = description;

                // Clear previous tech stack
                modalTechStack.innerHTML = '';
                // Populate new tech stack
                techStack.forEach(tech => {
                    const techSpan = document.createElement('span');
                    techSpan.textContent = tech;
                    techSpan.classList.add('tech-tag');
                    modalTechStack.appendChild(techSpan);
                });

                if (githubLink) {
                    modalGithubLink.href = githubLink;
                    modalGithubLink.style.display = 'block';
                } else {
                    modalGithubLink.style.display = 'none';
                }

                projectModal.classList.add('open');
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                projectModal.classList.remove('open');
                document.body.style.overflow = 'auto';
            }

            projectCards.forEach(card => {
                card.addEventListener('click', () => {
                    const projectId = parseInt(card.dataset.id);
                    const project = projectsData.find(p => p.id === projectId);
                    if (project) {
                        openModal(project.title, project.description, project.techStack, project.githubLink);
                    }
                });
            });

            closeModalButton.addEventListener('click', closeModal);
            projectModal.addEventListener('click', (event) => {
                if (event.target === projectModal) {
                    closeModal();
                }
            });
        });
    </script>
